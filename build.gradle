plugins {
	id 'java-library'
}

group = 'com.jsd'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	testImplementation (
			"com.codeborne:selenide:6.11.2",
			"org.junit.jupiter:junit-jupiter:5.9.2",
			"org.slf4j:slf4j-simple:2.0.6"
	)
}
test {
	useJUnitPlatform()
}
